variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

before_script:
  - ulimit -n
  - apt-get update
  - apt-get -y upgrade
  - apt-get -y install libsuitesparse-dev libatlas-base-dev swig libopenblas-dev libsdl2-mixer-2.0-0 libsdl2-image-2.0-0 libsdl2-2.0-0 libsdl2-ttf-2.0-0 libsdl2-dev
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate

stages:
  - test
  - deploy

.pip-test-base:
  stage: test
  script:
    - pip install wheel numpy
    - pip install --no-cache-dir "gpytorch<=1.8.1"
    - pip install .
    - pip install pytest pytest-cov coverage
    - coverage --version
    - python -m pytest -v --cov=baxus/ --junitxml=report.xml tests/
    - coverage xml
    - ls -al
  artifacts:
    when: always
    reports:
      cobertura: coverage.xml
      junit: report.xml

.requirements-test-base:
  stage: test
  script:
    - pip install -r requirements.txt
    - pip install pytest pytest-cov coverage
    - coverage --version
    - python -m pytest -v --cov=baxus/ --junitxml=report.xml tests/
    - coverage xml
    - ls -al
  artifacts:
    when: always
    reports:
      cobertura: coverage.xml
      junit: report.xml

pip-test-buster-3.8:
  only:
    - main
  extends: .pip-test-base
  stage: test
  image: python:3.8-buster

pip-test-buster-3.9:
  extends: .pip-test-base
  stage: test
  image: python:3.9-buster

